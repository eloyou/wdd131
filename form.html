<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Week 5 assignment">
    <meta name="author" content="Angelo Caringal">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vollkorn:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

    <title>Product Review</title>
</head>
<body>
    <h1>Product Review</h1>
    <div class="container">
        
        <form action="review.html" method="get">
            <label for="product-name">Product Name</label>
            <select name="products" id="product-name" required>
                <option selected disabled >Select a Product</option>
            </select>
            
            <label for="overall-rating">Overall Rating</label>
            <div class="stars">
                <label for="star1">&#9734; <input type="radio" name="overall-rating-1" required id="overall-rating"></label>
                
                <label for="star2">&#9734; &#9734; <input type="radio" name="overall-rating-2" required id="overall-rating"></label>
                
                <label for="star3">&#9734; &#9734; &#9734; <input type="radio" name="overall-rating-3" required id="overall-rating"></label>
                
                <label for="star4">&#9734; &#9734; &#9734; &#9734; <input type="radio" name="overall-rating-4" required id="overall-rating"></label>
                
                <label for="star5">&#9734; &#9734; &#9734; &#9734; &#9734; <input type="radio" name="overall-rating-5" required id="overall-rating"> </label>
                
            </div>

            <label for="date-of-installation">Date of Installation</label>
            <input id="date-of-installation" name="date-of-installation" type="date" required>

            <label for="features">Which features did you find useful in the product? <span class="italic">(Check all that apply)</span></label>
            <div class="useful-features">
                
                <label for="feature1"><input type="checkbox" name="feature1" id="features" value="durability"> Durability </label>
                
                <label for="feature2"><input type="checkbox" name="feature2" id="features" value="ease of Use"> Ease of Use </label>
                
                <label for="feature3"><input type="checkbox" name="feature3" id="features" value="performance"> Performance </label>
                
                <label for="feature4"><input type="checkbox" name="feature4" id="features" value="design"> Design </label>
            </div>

            <label for="written-review">Written Review <span>(optional)</span></label>
            <textarea name="written-review" id="written-review"></textarea>

            <label for="username">Your Name <span>(optional)</span></label>
            <input type="text" id="username">
          
            <input type="submit" value="Post Review">
        </form>
        
    </div>

    <footer>
        <p>&copy;<span id="currentyear"> </span> &#128522; Angelo Caringal &#128526; Philippines</p>
        <p>Last modified: <span id="lastModified"></span></p>
    </footer>

    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/form.js" defer></script>
   
    
</body>
</html>
