<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Week 5 assignment">
    <meta name="author" content="Angelo Caringal">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vollkorn:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

    <title>Product Review</title>
</head>
<body>
    <h1>Product Review</h1>
    <div class="container">
        
        <form action="review.html" method="get">
            <fieldset>
                <label for="product-name">Product Name</label>
                <select name="products" id="product-name" required>
                    <option selected disabled value="" >Select a Product</option>
                </select>
            </fieldset>
            
            <fieldset>
                <legend>Overall Rating</legend>
                <div class="stars">
                    <div>
                        <label for="star1">&#9734; </label>
                        <input type="radio" name="stars" required id="star1">
                    </div>
                    <div>
                        <label for="star2">&#9734; &#9734; </label>
                        <input type="radio" name="stars" required id="star2">
                    </div>
                    <div>
                        <label for="star3">&#9734; &#9734; &#9734; </label>
                        <input type="radio" name="stars" required id="star3">
                    </div>
                    <div>
                        <label for="star4">&#9734; &#9734; &#9734; &#9734;</label>
                        <input type="radio" name="stars" required id="star4">
                    </div>
                    <div>
                        <label for="star5">&#9734; &#9734; &#9734; &#9734; &#9734;</label>
                        <input type="radio" name="stars" required id="star5">
                    </div>

                </div>
                
            </fieldset>
            
            
            <fieldset>
                <label for="date-of-installation">Date of Installation</label>
                <input id="date-of-installation" name="date-of-installation" type="date" required>
            </fieldset>
            
            <fieldset>
                <legend>Which features did you find useful in the product? <span class="italic">(Check all that apply)</span></legend>
                <div class="useful-features">
                    <div>
                        <label for="feature1"> Durability </label>
                        <input type="checkbox" name="feature1" id="feature1" value="durability">
                    </div>
                    <div>
                        <label for="feature2"> Ease of Use </label>
                        <input type="checkbox" name="feature2" id="feature2" value="durability">
                    </div>
                    <div>
                        <label for="feature3"> Performance </label>
                        <input type="checkbox" name="feature3" id="feature3" value="durability">
                    </div>
                    <div>
                        <label for="feature4"> Design </label>
                        <input type="checkbox" name="feature4" id="feature4" value="durability">
                    </div>
                    

                </div>
                
            </fieldset>
            
            <fieldset>
                <label for="written-review">Written Review <span>(optional)</span></label>
                <textarea name="written-review" id="written-review"></textarea>
            </fieldset>
            
            <fieldset>
                <label for="username">Your Name <span>(optional)</span></label>
                <input type="text" id="username">
            </fieldset>
            
            <input type="submit" value="Post Review">
        </form>
        
    </div>

    <footer>
        <p>&copy;<span id="currentyear"> </span> &#128522; Angelo Caringal &#128526; Philippines</p>
        <p>Last modified: <span id="lastModified"></span></p>
    </footer>

    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/form.js" defer></script>
   
    
</body>
</html>
